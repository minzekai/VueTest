<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>ssssss</h1>
    <div id="app">
        test:<test></test>
    </div>
    <hr>

    <script type="text/javascript">
    // Vue.component('test',{
    //     template:`<div style="color: red;font-size: 20px">这是组件写法全局test</div>`
    // })
    var adminTest={
        template:`<div style="color: red;font-size: 20px">这是构造器的父子嵌套admin</div>`
    }
    var testComponent={
        template:`<div style="color: red;font-size: 20px">这是构造器外部写局部注册组件<admin></admin>test</div>`,
        components:{
           "admin":adminTest
        }
    }
    
        var app=new Vue({
            el:'#app',
            data:{
                message:"China"
            },
            components:{
                "test":testComponent
            } 
        })
    </script>
</body>
