<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>ssssss</h1>

    
    <div id="app">
       <ul>
           <!-- <li v-for="item in sortItems">
               {{item}}
           </li> -->
           <li v-for="(student,index) in sortStudents">
               {{index+1}}-->name:{{student.name}}-age:{{student.age}}
           </li>
       </ul>
    </div>
    <hr>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
               items:[23,15,4,6,49,12],
               students:[
                    {name:'admin',age:23},
                    {name:'test',age:15},
                    {name:'hello',age:4},
                    {name:'web',age:6},
                    {name:'java',age:49},
                    {name:'vue',age:12},
               ]

            },
            computed:{
                sortItems:function(){
                    return this.items.sort(sortNumber);
                },
                sortStudents:function(){
                    return sortByKey(this.students,'age');
                }
            }
        })
        function sortNumber(a,b){
            return a-b;
        }

        function sortByKey(arrys,key){
            return arrys.sort(
                function(a,b){
                    var x=a[key];
                    var y=b[key];
                    return ((x<y)?-1:((x>y)?1:0));
                }
            );
            
        }
    </script>
</body>
</html>
