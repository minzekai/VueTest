                    this.wendu+=n

        app.$watch('wendu',function(newVal,oldVal){
                    console.log(newVal);
                    console.log(oldVal);
                    if(newVal>40){
                        this.yifu=yifuArr[2]
                    }else if(newVal<0){

                    }else{

                    }
