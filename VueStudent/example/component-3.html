<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>ssssss</h1>
    <div id="app">
        <component :is="who"></component>
        <button @click="change()">changeComponent</button>
    </div>
    <hr>
    <script type="text/javascript">
    var componentA={
        template:`<div style="color: red;font-size: 20px">This is componentA</div>`
    }
    var componentB={
        template:`<div style="color: green;font-size: 20px">This is componentB</div>`
    }
    var componentC={
        template:`<div style="color: skyblue;font-size: 20px">This is componentC</div>`
    }
    
        var app=new Vue({
            el:'#app',
            data:{
                who:"componentA"
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC,
            },
            methods:{
                change:function(){
                    if(this.who=="componentA"){
                        this.who="componentB";
                    }else if(this.who=="componentB"){
                        this.who="componentC";
                    }else{
                        this.who="componentA";
                    }
                }
            } 
        })
    </script>
</body>
</html>
