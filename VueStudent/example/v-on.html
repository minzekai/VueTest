<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>ssssss</h1>
    <div id="app">
       本场比赛得分:{{grade}}
       <p>
           <button v-on:click="add">加分</button>
       </p>
       <p>
        <button @click="add">减分</button>
    </p>
    <p>
        <input type="text" @keyup.enter="onEnter" v-model="grade2">
    </p>
    </div>
    <hr>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                grade:0,
                grade2:1
            },
            methods:{
                add:function(){
                    this.grade++;
                },
                dec:function(){
                    this.grade--;
                },
                onEnter:function(){
                    this.grade=this.grade+parseInt(this.grade2);
                }
            }
        })
       
    </script>
</body>
</html>
