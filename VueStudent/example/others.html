<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>ssssss</h1>
    <div id="app">
        <p><div v-pre>{{message}}</div></p>

        <p><input type="text" name="" id="" v-model="message"></p>
        <p><div>{{message}}</div></p>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'https://www.baidu.com/img/bd_logo1.png?where=super' 
                
            }
        })
    </script>
   
</body>
</html>
