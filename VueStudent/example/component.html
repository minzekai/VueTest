<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>ssssss</h1>
    <div id="app">
        test:<test></test>
        admin:<admin :from-here="message"></admin>
    </div>
    <hr>
    test:<test></test>
    admin:<admin></admin>

    <script type="text/javascript">
    Vue.component('test',{
        template:`<div style="color: red;font-size: 20px">这是组件写法全局test</div>`
    })
        var app=new Vue({
            el:'#app',
            data:{
                message:"China"
            },
            components:{
                "admin":{
                    template:`<div style="color: red;font-size: 20px">这是组件写法局部admin{{fromHere}}</div>`,
                    props:['fromHere']
                }
            } 
        })
    </script>
</body>
</html>
